<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Wikitube</title>
  </head>
  <body onload="onInit()">
    <header class="main-header flex align-center main-layout space-between"><div class="logo  bg-secondary">Wikitube</div>
    <form onsubmit="onSetSearchTo(event,this)">
        <input placeholder="type something..." type="search" name="search">
        <button class="btn btn-search">Search</button>
    </header>
    </form>
    <main class="wikitube flex main-layout space-between">
        <section class="top-results flex flex-column">
            <!-- <article class="result">
                <img src="">
                <p></p>
            </article> -->
        </section>
        <section class="play-and-wiki flex flex-column">
            <div class="play-container">
                <iframe src="" width="300" height="300"></iframe>
            </div>
            <div class="wiki-results">
            </div>
        </section>
    </main>
    <footer class="main-footer"></footer>
    <script src="js/services/storage-service.js"></script>
    <script src="js/wikitube-controller.js"></script>
    <script src="js/services/wikitube-service.js"></script>
  </body>
</html>
